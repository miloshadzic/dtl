{% extends "base.html" %}
{% block content %}
<h1 id=booktitle>{{ author }}</h2>
<h3>
<ul id=authors>
{% for book in author.books.all %}
<li><a href="../../detail/{{ book.id }}">{{book.title }}</a>{% if not forloop.last %},{% endif %}</li>
{% endfor %}
</ul>
</h3>
<ul id=categories>
    {% for category in book.categories.all %}
    <li>{{ category }}</li>
    {% endfor %}
</ul>
{% endblock %}
