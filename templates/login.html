{% extends 'base.html' %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action"{% url django.contrib.auth.views.login
  %}">
  {{ form.username }}<br />
  {{ form.password }}<br />

  <input type="submit" value="Log in" />
  <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
